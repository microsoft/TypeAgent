name: Build and Deploy Docs

on:
  push:
    branches:
      - main
    # Only run when docs-related files change
    paths:
      - 'docs/**'
  # Allow manual deployment from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - name: Checkout Repository 🛎️
        uses: actions/checkout@v3
        with:
          # Full git history needed for proper timestamps
          fetch-depth: 0

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: './docs/package.json'

      - name: Install Dependencies 📦
        run: npm ci

      - name: Build Site 🔧
        run: npm run build

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/_site      # The folder containing built site
          branch: gh-pages        # The branch to deploy to
          commit-message: "Deploy docs: ${{ github.event.head_commit.message }} [skip ci]"
          clean: true
