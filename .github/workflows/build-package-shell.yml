# This workflow will build and package the TypeAgent TypeScript code

name: build-package-shell

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  merge_group:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: read
  contents: read

jobs:
  build_package_shell:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        version: [22]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup Git LF
        run: |
          git config --global core.autocrlf false
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        continue-on-error: true
        with:
          filters: |
            ts:
              - "ts/**"
              - ".github/workflows/build-ts.yml"
      - uses: pnpm/action-setup@v4
        if: ${{ github.event_name != 'pull_request' || steps.filter.outputs.ts != 'false' }}
        name: Install pnpm
        with:
          package_json_file: ts/package.json
      - uses: actions/setup-node@v4
        if: ${{ github.event_name != 'pull_request' || steps.filter.outputs.ts != 'false' }}
        with:
          node-version: ${{ matrix.version }}
          cache: "pnpm"
          cache-dependency-path: ts/pnpm-lock.yaml
      - name: Install dependencies
        if: ${{ github.event_name != 'pull_request' || steps.filter.outputs.ts != 'false' }}
        working-directory: ts
        run: |
          pnpm install --frozen-lockfile --strict-peer-dependencies
      - name: Build
        if: ${{ github.event_name != 'pull_request' || steps.filter.outputs.ts != 'false' }}
        working-directory: ts
        run: |
          pnpm run build:shell
      - name: Package - shell
        if: ${{ github.event_name != 'pull_request' || steps.filter.outputs.ts != 'false' }}
        working-directory: ts
        shell: bash
        run: |
          if [[ $RUNNER_OS == 'Linux' ]]; then
            pnpm run shell:package:linux
          elif [[ $RUNNER_OS == 'Windows' ]]; then
            pnpm run shell:package:win
          elif [[ $RUNNER_OS == 'macOS' ]]; then
            pnpm run shell:package:mac
          fi
