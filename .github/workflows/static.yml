name: Build and Deploy Docs

on:
  push:
    branches:
      - main
      - siteTest
      - siteTestCode
    # Only run when docs-related files change
    paths:
      - 'docs/**'
  # Allow manual deployment from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs 
    steps:
      - name: Checkout Repository üõéÔ∏è
        uses: actions/checkout@v3
        with:
          # Full git history needed for proper timestamps
          fetch-depth: 0

      - name: Check Repository Structure
        run: |
          echo "Repository root contents:"
          ls -la
        working-directory: .
        
      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies üì¶
        run: pnpm install

      - name: Build Site üîß
        run: pnpm run build
        env:
          # Explicitly set the GitHub repository name
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Debug Site Output üîç
        run: |
          if [ -d "_site" ]; then
            echo "Contents of _site directory:"
            ls -la _site
          else
            echo "ERROR: _site directory not found"
            exit 1
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
           name: github-pages
           path: _site
      - name: Deploy to GitHub Pages from artifacts
        uses: actions/deploy-pages@v2 
