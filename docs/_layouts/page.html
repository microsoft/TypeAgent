---
layout: default
---

<div class="docs-container">
  <aside class="docs-sidebar">
    <nav class="docs-nav">
      <h3>Documentation</h3>
      <ul>
        {% for doc in site.docs %}
          <li><a href="{{ doc.url | relative_url }}">{{ doc.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </aside>
  
  <main class="docs-content">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </main>
</div>
