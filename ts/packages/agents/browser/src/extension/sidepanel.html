<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schema Inspector</title>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      pre {
        background: #f8f8f8;
        padding: 10px;
        border-radius: 5px;
        overflow: auto;
      }
      .hidden {
        display: none;
      }
      .timeline {
        position: relative;
        max-width: 500px;
        margin: 20px auto;
      }
      .timeline-card {
        margin-bottom: 15px;
      }
      .timestamp {
        font-size: 12px;
        color: #666;
      }

      .tab-container {
        position: relative;
      }

      #processAction {
        position: absolute;
        right: 0px;
        top: 5px;
      }

      /* Timeline styling*/
      .timeline {
        border-left: 3px solid #727cf5;
        border-bottom-right-radius: 4px;
        border-top-right-radius: 4px;
        background: rgba(114, 124, 245, 0.09);
        margin: 0 auto;
        letter-spacing: 0.2px;
        position: relative;
        line-height: 1.4em;
        font-size: 1.03em;
        padding: 50px;
        list-style: none;
        text-align: left;
        max-width: 40%;
      }

      @media (max-width: 767px) {
        .timeline {
          max-width: 98%;
          padding: 25px;
        }
      }

      .timeline h1 {
        font-weight: 300;
        font-size: 1.4em;
      }

      .timeline h2,
      .timeline h3 {
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 10px;
      }

      .timeline .event {
        border-bottom: 1px dashed #e8ebf1;
        padding-bottom: 25px;
        margin-bottom: 25px;
        position: relative;
      }

      @media (max-width: 767px) {
        .timeline .event {
          padding-top: 30px;
        }
      }

      .timeline .event:last-of-type {
        padding-bottom: 0;
        margin-bottom: 0;
        border: none;
      }

      .timeline .event:before,
      .timeline .event:after {
        position: absolute;
        display: block;
        top: 0;
      }

      .timeline .event:before {
        left: -207px;
        content: attr(data-date);
        text-align: right;
        font-weight: 100;
        font-size: 0.9em;
        min-width: 120px;
      }

      @media (max-width: 767px) {
        .timeline .event:before {
          left: 0px;
          text-align: left;
        }
      }

      .timeline .event:after {
        -webkit-box-shadow: 0 0 0 3px #727cf5;
        box-shadow: 0 0 0 3px #727cf5;
        left: -55.8px;
        background: #fff;
        border-radius: 50%;
        height: 9px;
        width: 9px;
        content: "";
        top: 5px;
      }

      @media (max-width: 767px) {
        .timeline .event:after {
          left: -31.8px;
        }
      }

      .rtl .timeline {
        border-left: 0;
        text-align: right;
        border-bottom-right-radius: 0;
        border-top-right-radius: 0;
        border-bottom-left-radius: 4px;
        border-top-left-radius: 4px;
        border-right: 3px solid #727cf5;
      }

      .rtl .timeline .event::before {
        left: 0;
        right: -170px;
      }

      .rtl .timeline .event::after {
        left: 0;
        right: -55.8px;
      }
    </style>
  </head>
  <body class="container">
    <div class="d-flex gap-2">
      <button
        id="trySchema"
        class="btn btn-sm btn-outline-primary"
        title="Try Schema"
      >
        <i class="bi bi-play-circle"></i> Try Page Agent
      </button>

      <button
        id="saveSchema"
        class="btn btn-sm btn-outline-primary"
        title="Save Schema"
      >
        <i class="bi bi-floppy"></i> Save
      </button>
    </div>

    <div class="mt-4"></div>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <h3>Detected Actions</h3>
      <button
        id="refreshDetectedActions"
        class="btn btn-outline-secondary btn-sm"
      >
        <i class="bi bi-arrow-clockwise"></i>
      </button>
    </div>
    <!-- Accordion for Schema -->
    <div class="accordion" id="schemaAccordion"></div>

    <!-- User Defined Actions -->
    <div id="userActionsContainer" class="mt-4">
      <h3>User-Defined Actions</h3>
      <!-- Timeline -->
      <div id="userActionsListContainer" class="mt-3 accordion"></div>

      <div id="screenshotContainer"></div>

      <div class="d-flex gap-2 mt-3">
        <button
          id="addPageAction"
          class="btn btn-sm btn-outline-primary"
          title="Add Page Action"
        >
          <i class="bi bi-plus-circle"></i> Add
        </button>
        <button
          id="clearRecordedActions"
          class="btn btn-sm btn-outline-secondary"
          title="Clear Actions"
        >
          <i class="bi bi-trash"></i> Clear
        </button>
      </div>
    </div>

    <!-- Action Form -->
    <div id="actionForm" class="hidden">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Action Name:</label>
            <input
              type="text"
              id="actionName"
              class="form-control"
              placeholder="Enter action name"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Description:</label>
            <textarea
              id="actionDescription"
              class="form-control"
              rows="5"
              placeholder="What does this action do?"
            ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Steps:</label>
            <textarea
              id="actionStepsDescription"
              class="form-control"
              rows="5"
              placeholder="Give the steps to perform this action"
            ></textarea>
            <div
              id="stepsTimelineContainer"
              class="mt-3 accordion hidden"
            ></div>
          </div>

          <div class="d-flex justify-content-around my-2">
            <button
              id="recordAction"
              class="btn btn-sm btn-outline-primary"
              title="Record Action"
            >
              <i class="bi bi-record-circle"></i> Record steps
            </button>
            <button
              id="stopRecording"
              class="btn btn-sm btn-primary hidden"
              title="Stop Recording"
            >
              <i class="bi bi-stop-circle"></i> Stop recording
            </button>

            <button
              id="saveAction"
              class="btn btn-sm btn-outline-primary"
              title="Save action"
            >
              <i class="bi bi-floppy"></i> Save
            </button>

            <button
              id="cancelAddingAction"
              class="btn btn-sm btn-outline-secondary hidden"
              title="Cancel"
            >
              <i class="bi bi-x-circle"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="sidepanel.js"></script>
    <script src="vendor/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
