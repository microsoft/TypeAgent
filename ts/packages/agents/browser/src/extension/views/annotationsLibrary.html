<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annotations Library - TypeAgent</title>
    <link rel="stylesheet" href="../vendor/bootstrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="annotationsLibrary.css" />
  </head>
  <body>
    <div class="app-shell">
      <!-- Top Navigation -->
      <nav class="top-navigation">
        <div class="brand">
          <i class="fas fa-sticky-note"></i>
          Annotations Library
        </div>

        <div class="search-container">
          <input
            type="text"
            id="globalSearchInput"
            class="search-input"
            placeholder="Search annotations by content, document, or type..."
            autocomplete="off"
          />
        </div>

        <div class="controls">
          <div class="view-mode-toggle">
            <button id="viewModeGrid" class="active" title="Grid view">
              <i class="bi bi-grid-3x3-gap"></i>
            </button>
            <button id="viewModeList" title="List view">
              <i class="bi bi-list"></i>
            </button>
          </div>
        </div>
      </nav>

      <!-- Sidebar -->
      <aside class="sidebar">
        <!-- Filters -->
        <div class="filter-section">
          <h6>Filters</h6>

          <div class="filter-group">
            <label for="typeFilter">Annotation Type</label>
            <select id="typeFilter" class="filter-select">
              <option value="all">All Types</option>
              <option value="note">Notes</option>
              <option value="question">Questions</option>
              <option value="highlight">Highlights</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="documentFilter">Document</label>
            <select id="documentFilter" class="filter-select">
              <option value="all">All Documents</option>
            </select>
          </div>

          <div class="filter-group">
            <label for="dateFilter">Date Range</label>
            <select id="dateFilter" class="filter-select">
              <option value="all">All Time</option>
              <option value="today">Today</option>
              <option value="week">This Week</option>
              <option value="month">This Month</option>
            </select>
          </div>

          <button id="clearFiltersBtn" class="clear-filters-btn">
            <i class="bi bi-funnel"></i> Clear All Filters
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Content Header -->
        <div class="content-header">
          <div>
            <h1 class="content-title">Your Annotations</h1>
            <p class="content-subtitle" id="annotationCount">
              Loading annotations...
            </p>
          </div>
        </div>

        <!-- Annotations Container -->
        <div id="annotationsContainer">
          <!-- Loading state -->
          <div class="loading-state">
            <div class="spinner"></div>
            <h6>Loading Annotations</h6>
            <p>Please wait while we load your annotation library...</p>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="annotationsLibrary.js"></script>
    <script src="../vendor/bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
