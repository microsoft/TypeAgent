<html>
  <head>
    <meta charset="utf-8" />
    <title>TypeAgent Content Processor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
      }
      .status {
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      .status.ready {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.processing {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .log {
        background: white;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        height: 400px;
        overflow-y: auto;
        font-family: "Courier New", monospace;
        font-size: 12px;
      }
      .log-entry {
        margin-bottom: 5px;
        padding: 2px 0;
      }
      .log-entry.info {
        color: #0066cc;
      }
      .log-entry.warn {
        color: #ff8800;
      }
      .log-entry.error {
        color: #cc0000;
      }
      .metadata {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
      }
      .metadata div {
        background: white;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      .metadata label {
        font-weight: bold;
        display: block;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div id="status" class="status ready">Content Processor Ready</div>

    <div class="metadata">
      <div>
        <label>Current URL:</label>
        <span id="currentUrl">about:blank</span>
      </div>
      <div>
        <label>Processing Status:</label>
        <span id="processingStatus">Idle</span>
      </div>
      <div>
        <label>Last Activity:</label>
        <span id="lastActivity">Initialized</span>
      </div>
      <div>
        <label>Processed Count:</label>
        <span id="processedCount">0</span>
      </div>
    </div>

    <h3>Activity Log</h3>
    <div id="log" class="log"></div>

    <script src="contentProcessor.js"></script>
  </body>
</html>
