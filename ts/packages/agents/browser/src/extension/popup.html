<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            font-size: 14px;
        }
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        .logo {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .panel-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }
        .panel-button {
            padding: 12px 8px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .panel-button:hover {
            border-color: #007bff;
            background: #f8f9fa;
        }
        .panel-button.primary {
            border-color: #007bff;
            background: #007bff;
            color: white;
        }
        .panel-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        .panel-title {
            font-weight: 600;
            margin-bottom: 2px;
        }
        .panel-desc {
            font-size: 11px;
            opacity: 0.7;
        }
        .quick-actions {
            border-top: 1px solid #e0e0e0;
            padding-top: 12px;
        }
        .quick-action {
            display: flex;
            align-items: center;
            padding: 8px 0;
            cursor: pointer;
            color: #666;
            text-decoration: none;
        }
        .quick-action:hover {
            color: #007bff;
        }
        .quick-action-icon {
            margin-right: 8px;
            width: 16px;
        }
        .status {
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 12px;
            font-size: 12px;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üß†</div>
        <div><strong>TypeAgent</strong></div>
    </div>
    
    <div id="connectionStatus" class="status">
        Checking connection...
    </div>
    
    <div class="panel-selection">
        <div class="panel-button" id="openSchemaPanel">
            <div class="panel-icon">üîç</div>
            <div class="panel-title">Schema</div>
            <div class="panel-desc">Page structure & actions</div>
        </div>
        
        <div class="panel-button primary" id="openKnowledgePanel">
            <div class="panel-icon">üß†</div>
            <div class="panel-title">Knowledge</div>
            <div class="panel-desc">Content understanding</div>
        </div>
    </div>
    
    <div class="quick-actions">
        <a href="#" class="quick-action" id="extractKnowledge">
            <span class="quick-action-icon">‚ö°</span>
            Extract knowledge from current page
        </a>
        
        <a href="#" class="quick-action" id="indexPage">
            <span class="quick-action-icon">üìö</span>
            Index current page content
        </a>
        
        <a href="#" class="quick-action" id="openOptions">
            <span class="quick-action-icon">‚öôÔ∏è</span>
            Extension settings
        </a>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
