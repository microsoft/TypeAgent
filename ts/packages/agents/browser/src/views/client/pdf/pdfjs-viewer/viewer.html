<html dir="ltr" mozdisallowselectionprint>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <!--#if GENERIC || CHROME-->
    <meta name="google" content="notranslate" />
    <!--#endif-->
    <title>PDF.js viewer</title>

    <!--#if MOZCENTRAL-->
    <!--#include viewer-snippet-firefox-extension.html-->
    <!--#elif CHROME-->
    <!--#include viewer-snippet-chrome-extension.html-->
    <!--#else-->
    <!--#include viewer-snippet.html-->
    <!--#endif-->

    <!--#if MOZCENTRAL-->
    <!--<link rel="stylesheet" href="resource://pdf.js/web/viewer.css">-->
    <!--<link rel="localization" href="toolkit/pdfviewer/viewer.ftl"/>-->
    <!--#else-->
    <link rel="stylesheet" href="viewer.css" />
    <!--#endif-->

    <!--#if MOZCENTRAL-->
    <!--<script src="resource://pdf.js/web/viewer.mjs" type="module"></script>-->
    <!--#elif !MOZCENTRAL-->
    <!--<script src="viewer.mjs" type="module"></script>-->
    <!--#elif /* Development mode. */-->
    <link rel="resource" type="application/l10n" href="locale/locale.json" />

    <script type="importmap">
      {
        "imports": {
          "pdfjs/": "../src/",
          "pdfjs-lib": "../src/pdf.js",
          "pdfjs-web/": "./",

          "fluent-bundle": "../node_modules/@fluent/bundle/esm/index.js",
          "fluent-dom": "../node_modules/@fluent/dom/esm/index.js",
          "cached-iterable": "../node_modules/cached-iterable/src/index.mjs",

          "display-cmap_reader_factory": "../src/display/cmap_reader_factory.js",
          "display-standard_fontdata_factory": "../src/display/standard_fontdata_factory.js",
          "display-wasm_factory": "../src/display/wasm_factory.js",
          "display-fetch_stream": "../src/display/fetch_stream.js",
          "display-network": "../src/display/network.js",
          "display-node_stream": "../src/display/stubs.js",
          "display-node_utils": "../src/display/stubs.js",

          "web-alt_text_manager": "./alt_text_manager.js",
          "web-annotation_editor_params": "./annotation_editor_params.js",
          "web-download_manager": "./download_manager.js",
          "web-external_services": "./genericcom.js",
          "web-new_alt_text_manager": "./new_alt_text_manager.js",
          "web-null_l10n": "./genericl10n.js",
          "web-pdf_attachment_viewer": "./pdf_attachment_viewer.js",
          "web-pdf_cursor_tools": "./pdf_cursor_tools.js",
          "web-pdf_document_properties": "./pdf_document_properties.js",
          "web-pdf_find_bar": "./pdf_find_bar.js",
          "web-pdf_layer_viewer": "./pdf_layer_viewer.js",
          "web-pdf_outline_viewer": "./pdf_outline_viewer.js",
          "web-pdf_presentation_mode": "./pdf_presentation_mode.js",
          "web-pdf_sidebar": "./pdf_sidebar.js",
          "web-pdf_thumbnail_viewer": "./pdf_thumbnail_viewer.js",
          "web-preferences": "./genericcom.js",
          "web-print_service": "./pdf_print_service.js",
          "web-secondary_toolbar": "./secondary_toolbar.js",
          "web-signature_manager": "./signature_manager.js",
          "web-toolbar": "./toolbar.js"
        }
      }
    </script>
    <script src="viewer.js" type="module"></script>
    <!--#endif-->
  </head>

  <body tabindex="0">
    <div id="outerContainer">
      <div id="sidebarContainer">
        <div id="toolbarSidebar" class="toolbarHorizontalGroup">
          <div id="toolbarSidebarLeft">
            <div
              id="sidebarViewButtons"
              class="toolbarHorizontalGroup toggled"
              role="radiogroup"
            >
              <button
                id="viewThumbnail"
                class="toolbarButton toggled"
                type="button"
                tabindex="0"
                data-l10n-id="pdfjs-thumbs-button"
                role="radio"
                aria-checked="true"
                aria-controls="thumbnailView"
              >
                <span data-l10n-id="pdfjs-thumbs-button-label"></span>
              </button>
              <button
                id="viewOutline"
                class="toolbarButton"
                type="button"
                tabindex="0"
                data-l10n-id="pdfjs-document-outline-button"
                role="radio"
                aria-checked="false"
                aria-controls="outlineView"
              >
                <span data-l10n-id="pdfjs-document-outline-button-label"></span>
              </button>
              <button
                id="viewAttachments"
                class="toolbarButton"
                type="button"
                tabindex="0"
                data-l10n-id="pdfjs-attachments-button"
                role="radio"
                aria-checked="false"
                aria-controls="attachmentsView"
              >
                <span data-l10n-id="pdfjs-attachments-button-label"></span>
              </button>
              <button
                id="viewLayers"
                class="toolbarButton"
                type="button"
                tabindex="0"
                data-l10n-id="pdfjs-layers-button"
                role="radio"
                aria-checked="false"
                aria-controls="layersView"
              >
                <span data-l10n-id="pdfjs-layers-button-label"></span>
              </button>
            </div>
          </div>

          <div id="toolbarSidebarRight">
            <div id="outlineOptionsContainer" class="toolbarHorizontalGroup">
              <div class="verticalToolbarSeparator"></div>

              <button
                id="currentOutlineItem"
                class="toolbarButton"
                type="button"
                disabled="disabled"
                tabindex="0"
                data-l10n-id="pdfjs-current-outline-item-button"
              >
                <span
                  data-l10n-id="pdfjs-current-outline-item-button-label"
                ></span>
              </button>
            </div>
          </div>
        </div>
        <div id="sidebarContent">
          <div id="thumbnailView"></div>
          <div id="outlineView" class="hidden"></div>
          <div id="attachmentsView" class="hidden"></div>
          <div id="layersView" class="hidden"></div>
        </div>
        <div id="sidebarResizer"></div>
      </div>
      <!-- sidebarContainer -->
      <div id="mainContainer">
        <div class="toolbar">
          <div id="toolbarContainer">
            <div id="toolbarViewer" class="toolbarHorizontalGroup">
              <div id="toolbarViewerLeft" class="toolbarHorizontalGroup">
                <button
                  id="sidebarToggleButton"
                  class="toolbarButton"
                  type="button"
                  tabindex="0"
                  data-l10n-id="pdfjs-toggle-sidebar-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                  aria-controls="sidebarContainer"
                >
                  <span data-l10n-id="pdfjs-toggle-sidebar-button-label"></span>
                </button>
                <div class="toolbarButtonSpacer"></div>
                <div class="toolbarButtonWithContainer">
                  <button
                    id="viewFindButton"
                    class="toolbarButton"
                    type="button"
                    tabindex="0"
                    data-l10n-id="pdfjs-findbar-button"
                    aria-expanded="false"
                    aria-controls="findbar"
                  >
                    <span data-l10n-id="pdfjs-findbar-button-label"></span>
                  </button>
                  <div
                    class="hidden doorHanger toolbarHorizontalGroup"
                    id="findbar"
                  >
                    <div id="findInputContainer" class="toolbarHorizontalGroup">
                      <span class="loadingInput end toolbarHorizontalGroup">
                        <input
                          id="findInput"
                          class="toolbarField"
                          tabindex="0"
                          data-l10n-id="pdfjs-find-input"
                          aria-invalid="false"
                        />
                      </span>
                      <div class="toolbarHorizontalGroup">
                        <button
                          id="findPreviousButton"
                          class="toolbarButton"
                          type="button"
                          tabindex="0"
                          data-l10n-id="pdfjs-find-previous-button"
                        >
                          <span
                            data-l10n-id="pdfjs-find-previous-button-label"
                          ></span>
                        </button>
                        <div class="splitToolbarButtonSeparator"></div>
                        <button
                          id="findNextButton"
                          class="toolbarButton"
                          type="button"
                          tabindex="0"
                          data-l10n-id="pdfjs-find-next-button"
                        >
                          <span
                            data-l10n-id="pdfjs-find-next-button-label"
                          ></span>
                        </button>
                      </div>
                    </div>

                    <div
                      id="findbarOptionsOneContainer"
                      class="toolbarHorizontalGroup"
                    >
                      <div class="toggleButton toolbarLabel">
                        <input
                          type="checkbox"
                          id="findHighlightAll"
                          tabindex="0"
                        />
                        <label
                          for="findHighlightAll"
                          data-l10n-id="pdfjs-find-highlight-checkbox"
                        ></label>
                      </div>
                      <div class="toggleButton toolbarLabel">
                        <input
                          type="checkbox"
                          id="findMatchCase"
                          tabindex="0"
                        />
                        <label
                          for="findMatchCase"
                          data-l10n-id="pdfjs-find-match-case-checkbox-label"
                        ></label>
                      </div>
                    </div>
                    <div
                      id="findbarOptionsTwoContainer"
                      class="toolbarHorizontalGroup"
                    >
                      <div class="toggleButton toolbarLabel">
                        <input
                          type="checkbox"
                          id="findMatchDiacritics"
                          tabindex="0"
                        />
                        <label
                          for="findMatchDiacritics"
                          data-l10n-id="pdfjs-find-match-diacritics-checkbox-label"
                        ></label>
                      </div>
                      <div class="toggleButton toolbarLabel">
                        <input
                          type="checkbox"
                          id="findEntireWord"
                          tabindex="0"
                        />
                        <label
                          for="findEntireWord"
                          data-l10n-id="pdfjs-find-entire-word-checkbox-label"
                        ></label>
                      </div>
                    </div>

                    <div
                      id="findbarMessageContainer"
                      class="toolbarHorizontalGroup"
                      aria-live="polite"
                    >
                      <span id="findResultsCount" class="toolbarLabel"></span>
                      <span id="findMsg" class="toolbarLabel"></span>
                    </div>
                  </div>
                  <!-- findbar -->
                </div>
                <div class="toolbarHorizontalGroup hiddenSmallView">
                  <button
                    class="toolbarButton"
                    type="button"
                    id="previous"
                    tabindex="0"
                    data-l10n-id="pdfjs-previous-button"
                  >
                    <span data-l10n-id="pdfjs-previous-button-label"></span>
                  </button>
                  <div class="splitToolbarButtonSeparator"></div>
                  <button
                    class="toolbarButton"
                    type="button"
                    id="next"
                    tabindex="0"
                    data-l10n-id="pdfjs-next-button"
                  >
                    <span data-l10n-id="pdfjs-next-button-label"></span>
                  </button>
                </div>
                <div class="toolbarHorizontalGroup">
                  <span class="loadingInput start toolbarHorizontalGroup">
                    <input
                      type="number"
                      id="pageNumber"
                      class="toolbarField"
                      value="1"
                      min="1"
                      tabindex="0"
                      data-l10n-id="pdfjs-page-input"
                      autocomplete="off"
                    />
                  </span>
                  <span id="numPages" class="toolbarLabel"></span>
                </div>
              </div>
              <div id="toolbarViewerMiddle" class="toolbarHorizontalGroup">
                <div class="toolbarHorizontalGroup">
                  <button
                    id="zoomOutButton"
                    class="toolbarButton"
                    type="button"
                    tabindex="0"
                    data-l10n-id="pdfjs-zoom-out-button"
                  >
                    <span data-l10n-id="pdfjs-zoom-out-button-label"></span>
                  </button>
                  <div class="splitToolbarButtonSeparator"></div>
                  <button
                    id="zoomInButton"
                    class="toolbarButton"
                    type="button"
                    tabindex="0"
                    data-l10n-id="pdfjs-zoom-in-button"
                  >
                    <span data-l10n-id="pdfjs-zoom-in-button-label"></span>
                  </button>
                </div>
                <span id="scaleSelectContainer" class="dropdownToolbarButton">
                  <select
                    id="scaleSelect"
                    tabindex="0"
                    data-l10n-id="pdfjs-zoom-select"
                  >
                    <option
                      id="pageAutoOption"
                      value="auto"
                      selected="selected"
                      data-l10n-id="pdfjs-page-scale-auto"
                    ></option>
                    <option
                      id="pageActualOption"
                      value="page-actual"
                      data-l10n-id="pdfjs-page-scale-actual"
                    ></option>
                    <option
                      id="pageFitOption"
                      value="page-fit"
                      data-l10n-id="pdfjs-page-scale-fit"
                    ></option>
                    <option
                      id="pageWidthOption"
                      value="page-width"
                      data-l10n-id="pdfjs-page-scale-width"
                    ></option>
                    <option
                      id="customScaleOption"
                      value="custom"
                      disabled="disabled"
                      hidden="true"
                      data-l10n-id="pdfjs-page-scale-percent"
                      data-l10n-args='{ "scale": 0 }'
                    ></option>
                    <option
                      value="0.5"
                      data-l10n-id="pdfjs-page-scale-percent"
                      data-l10n-args='{ "scale": 50 }'
                    ></option>
                    <option
                      value="0.75"
                      data-l10n-id="pdfjs-page-scale-percent"
                      data-l10n-args='{ "scale": 75 }'
                    ></option>
                    <option
                      value="1"
                      data-l10n-id="pdfjs-page-scale-percent"
                      data-l10n-args='{ "scale": 100 }'
                    ></option>
                    <option
                      value="1.25"
                      data-l10n-id="pdfjs-page-scale-percent"
                      data-l10n-args='{ "scale": 125 }'
                    ></option>
                    <option
                      value="1.5"
                      data-l10n-id="pdfjs-page-scale-percent"
                      data-l10n-args='{ "scale": 150 }'
                    ></option>
                    <option
                      value="2"
                      data-l10n-id="pdfjs-page-scale-percent"
                      data-l10n-args='{ "scale": 200 }'
                    ></option>
                    <option
                      value="3"
                      data-l10n-id="pdfjs-page-scale-percent"
                      data-l10n-args='{ "scale": 300 }'
                    ></option>
                    <option
                      value="4"
                      data-l10n-id="pdfjs-page-scale-percent"
                      data-l10n-args='{ "scale": 400 }'
                    ></option>
                  </select>
                </span>
              </div>
              <div id="toolbarViewerRight" class="toolbarHorizontalGroup">
                <div
                  id="editorModeButtons"
                  class="toolbarHorizontalGroup"
                  role="radiogroup"
                >
                  <div
                    id="editorSignature"
                    class="toolbarButtonWithContainer"
                    hidden="true"
                  >
                    <button
                      id="editorSignatureButton"
                      class="toolbarButton"
                      type="button"
                      tabindex="0"
                      disabled="disabled"
                      role="radio"
                      aria-expanded="false"
                      aria-haspopup="true"
                      aria-controls="editorSignatureParamsToolbar"
                      data-l10n-id="pdfjs-editor-signature-button"
                    >
                      <span
                        data-l10n-id="pdfjs-editor-signature-button-label"
                      ></span>
                    </button>
                    <div
                      class="editorParamsToolbar hidden doorHangerRight menu"
                      id="editorSignatureParamsToolbar"
                    >
                      <div
                        id="addSignatureDoorHanger"
                        class="menuContainer"
                        role="region"
                        data-l10n-id="pdfjs-editor-add-signature-container"
                      >
                        <button
                          id="editorSignatureAddSignature"
                          class="toolbarButton labeled"
                          type="button"
                          tabindex="0"
                          data-l10n-id="pdfjs-editor-signature-add-signature-button"
                        >
                          <span
                            data-l10n-id="pdfjs-editor-signature-add-signature-button-label"
                            class="editorParamsLabel"
                          ></span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div id="editorHighlight" class="toolbarButtonWithContainer">
                    <button
                      id="editorHighlightButton"
                      class="toolbarButton"
                      type="button"
                      disabled="disabled"
                      role="radio"
                      aria-expanded="false"
                      aria-haspopup="true"
                      aria-controls="editorHighlightParamsToolbar"
                      tabindex="0"
                      data-l10n-id="pdfjs-editor-highlight-button"
                    >
                      <span
                        data-l10n-id="pdfjs-editor-highlight-button-label"
                      ></span>
                    </button>
                    <div
                      class="editorParamsToolbar hidden doorHangerRight"
                      id="editorHighlightParamsToolbar"
                    >
                      <div
                        id="highlightParamsToolbarContainer"
                        class="editorParamsToolbarContainer"
                      >
                        <div
                          id="editorHighlightColorPicker"
                          class="colorPicker"
                        >
                          <span
                            id="highlightColorPickerLabel"
                            class="editorParamsLabel"
                            data-l10n-id="pdfjs-editor-highlight-colorpicker-label"
                          ></span>
                        </div>
                        <div id="editorHighlightThickness">
                          <label
                            for="editorFreeHighlightThickness"
                            class="editorParamsLabel"
                            data-l10n-id="pdfjs-editor-free-highlight-thickness-input"
                          ></label>
                          <div class="thicknessPicker">
                            <input
                              type="range"
                              id="editorFreeHighlightThickness"
                              class="editorParamsSlider"
                              data-l10n-id="pdfjs-editor-free-highlight-thickness-title"
                              value="12"
                              min="8"
                              max="24"
                              step="1"
                              tabindex="0"
                            />
                          </div>
                        </div>
                        <div id="editorHighlightVisibility">
                          <div class="divider"></div>
                          <div class="toggler">
                            <label
                              for="editorHighlightShowAll"
                              class="editorParamsLabel"
                              data-l10n-id="pdfjs-editor-highlight-show-all-button-label"
                            ></label>
                            <button
                              id="editorHighlightShowAll"
                              class="toggle-button"
                              type="button"
                              data-l10n-id="pdfjs-editor-highlight-show-all-button"
                              aria-pressed="true"
                              tabindex="0"
                            ></button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div id="editorFreeText" class="toolbarButtonWithContainer">
                    <button
                      id="editorFreeTextButton"
                      class="toolbarButton"
                      type="button"
                      disabled="disabled"
                      role="radio"
                      aria-expanded="false"
                      aria-haspopup="true"
                      aria-controls="editorFreeTextParamsToolbar"
                      tabindex="0"
                      data-l10n-id="pdfjs-editor-free-text-button"
                    >
                      <span
                        data-l10n-id="pdfjs-editor-free-text-button-label"
                      ></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
